<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify 4 U</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Swapify ðŸ˜‰</li>
            <!-- <li>Home</li>
            <li>About</li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="panel">
            <div class="heading">
                <img src="profile.png" alt="1">
                <h3><span>Anime Opening Songs (Eng) - Swapnil Sharma</span></h3>
            </div>
            <div class="songlist">
                <div>
                    <div class="songitem">
                        <img src="covers\1.jpg" alt="1">
                        <span>Colors</span>
                        <span class="songlistplay"><span class="timestamp">3:37<i  id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="covers\2.jpg" alt="1">
                        <span>Shinzou Wo Sasageyo</span>
                        <span class="songlistplay"><span class="timestamp">1:30<i  id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="covers\3.jpg" alt="1">
                        <span>Again</span>
                        <span class="songlistplay"><span class="timestamp">4:08<i  id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="covers\4.jpg" alt="1">
                        <span>Gurenge</span>
                        <span class="songlistplay"><span class="timestamp">3:55<i  id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="covers\5.jpg" alt="1">
                        <span>Hero too</span>
                        <span class="songlistplay"><span class="timestamp">4:18<i  id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="covers\6.jpg" alt="1">
                        <span>TOP</span>
                        <span class="songlistplay"><span class="timestamp">3:05<i  id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="covers\7.jpg" alt="1">
                        <span>Blue Bird</span>
                        <span class="songlistplay"><span class="timestamp">3:33<i  id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="covers\8.jpg" alt="1">
                        <span>Limit Break X Survivor</span>
                        <span class="songlistplay"><span class="timestamp">3:54<i  id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="covers\9.jpg" alt="1">
                        <span>Hacking To The Gate</span>
                        <span class="songlistplay"><span class="timestamp">1:34<i  id="9" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="covers\10.jpg" alt="1">
                        <span>No.1</span>
                        <span class="songlistplay"><span class="timestamp">3:50<i id="10" class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min=0 max=100 value = 0>
        <div class="icons">
            <!--fontawesome icons-->
            <i id="previous" class="fas fa-2x fa-step-backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-2x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Colors</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0b27e3cb77.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
